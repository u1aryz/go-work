[settings]
experimental = true

[tools]
go = "1.25.6"
"go:github.com/air-verse/air" = "1.64.2"
"go:github.com/evilmartians/lefthook/v2" = "2.0.15"
"go:github.com/golangci/golangci-lint/v2/cmd/golangci-lint" = "2.8.0"

[hooks]
postinstall = "lefthook install"

[tasks.clean]
confirm = "Remove build artifacts?"
description = "Remove build artifacts"
run = "rm -rf dist/"

[tasks.lint]
description = "Run linter and auto-fix issues"
run = "golangci-lint run --fix"

[tasks.dev]
description = "Run the application"
run = "air"

[tasks.build]
description = "Build the application"
run = "go build -o dist/app"
